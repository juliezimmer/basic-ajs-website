<h2>Services</h2>
<!-- The ng-repeat directive will be used to put all the services       on the DOM in this page when the page loads. 
     'services' in 'service in services' pertains or points to the variable $scope.services in the ServicesController in the script.js file. 
     The fields for the service and description of the service will be replaced with Angular expressions in {{ }} -->
<div ng-repeat="service in services">
  <div class="row service">
    <div class="col-md-2">
      <img ng-src="https://southcarolina.teachersoftomorrow.org/media-sc/{{service.image}}">
    </div>
    <div class="col-md-10">
      <h3>{{service.name}}</h3>
      <p>{{service.description}}</p>
      <a href="#!/contact" class="btn btn-primary">Contact Us</a>
    </div>
  </div>
</div>
